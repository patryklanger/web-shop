<div class="side-menu__container">
  <mat-nav-list>
    <a
      mat-list-item
      [routerLink]="['/products']"
      routerLinkActive="router-link-active"
      (click)="toggleMenu()"
      >Products</a
    >
    <a
      mat-list-item
      [routerLink]="['/categories']"
      routerLinkActive="router-link-active"
      (click)="toggleMenu()"
      >Categories</a
    >
    <a
      *ngIf="isAdmin"
      mat-list-item
      [routerLink]="['/admin/users']"
      routerLinkActive="router-link-active"
      (click)="toggleMenu()"
      >Users
    </a>
  </mat-nav-list>
</div>
