<div *ngIf="orders; else loading">
  <table
    mat-table
    [dataSource]="orders"
    class="mat-elevation-z8 order-table__table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">
        <span class="ellipsis"> {{ element.id }}</span>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let element">
        <span class="ellipsis">
          {{ element.userId }}</span
        >
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="orderState">
      <th mat-header-cell *matHeaderCellDef>Order state</th>
      <td mat-cell *matCellDef="let element">
        <span class="ellipsis">
          {{ element.orderState ? element.orderState : "-" }}</span
        >
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="paid">
      <th mat-header-cell *matHeaderCellDef>Paid</th>
      <td mat-cell *matCellDef="let element">
        <span class="ellipsis">
          {{ element.paid }}</span
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let element">
        <span class="ellipsis"> {{ element.country }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Creation date</th>
      <td mat-cell *matCellDef="let element">
        <span class="ellipsis"> {{ element.createdAt | date}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Total price</th>
      <td mat-cell *matCellDef="let element">
        <span class="ellipsis"> ${{getTotalPrice(element)}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="order-table__button-container">
    <button
      class="order-table__load-more-button"
      mat-raised-button
      [disabled]="!loadMoreAvailable"
      (click)="loadMore()"
    >
      Load more
    </button>
  </div>
</div>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
