
<div *ngIf="categories; else loading" class="categories-list">
<div class="categories-list__container">
  <app-category-card
    *ngFor="let category of categories"
    [category]="category"
  ></app-category-card>
</div>
<app-paginator class="categories-list__paginator"
[page$]="currentPage$"
[pageSize$]="currentPageSize$"
[totalCount]="totalCount"
></app-paginator>
</div>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
