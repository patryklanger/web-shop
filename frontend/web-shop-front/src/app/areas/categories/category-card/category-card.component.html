<div *ngIf="category" class="card" style="width: 18rem; cursor: pointer;" (click)="onCategoryClick()">
  <div class="card-img-top-container" >
  <img class="card-img-top" src="{{ getProductImg() }}" alt="Card image cap" />
</div>
  <div class="card-body">
    <h3 class="card-title">{{ category.name }}</h3>
    <div *ngIf="isAdmin" class="card__button-container">
      <button mat-raised-button (click)="goToEdit()">Edit</button>
    </div>
  </div>
</div>
