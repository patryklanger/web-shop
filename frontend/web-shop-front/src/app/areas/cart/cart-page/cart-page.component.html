<div class="cart-page">
<h3>Your cart</h3>
<div *ngIf="cartItems">
  <div class="cart-page__container">
    <app-cart-item
      *ngFor="let item of cartItems"
      [cartElementId]="item.product.id"
    ></app-cart-item>
  </div>
  <p class="cart-page__total">Total amount: ${{ totalAmount }}</p>
  <button mat-raised-button [disabled]="cartItems.length === 0" (click)="order()">Order</button>
</div>
</div>
