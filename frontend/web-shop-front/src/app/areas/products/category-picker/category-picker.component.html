<div class="category-picker">
<mat-form-field appearance="fill">
  <mat-label>Select category</mat-label>
  <mat-select [formControl]="categoryCtrl">
    <mat-option *ngFor="let cat of shortCategories" [value]="cat.id">
      {{cat.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-mini-fab class="category-picker__button" color="primary" (click)="removeCategory()">
  <mat-icon>delete</mat-icon>
</button>
<button mat-mini-fab class="category-picker__button" color="accent" (click)="goToAddProduct()">
  <mat-icon>add_circle</mat-icon>
</button>
</div>
