<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" (submit)="onFormSubmit()">
      <h2>Log In</h2>
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          formControlName="username"
          name="username"
          autocomplete="on"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          name="password"
          autocomplete="on"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!formGroup.valid">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
